plugins {
    id 'fabric-loom' version '1.6-SNAPSHOT'
}

archivesBaseName = "presencium"
version = project.version

repositories {
    maven { url = "https://jitpack.io/" }
    maven { url = "https://maven.terraformersmc.com" }
    flatDir {
        dirs "libs"
    }
}

// https://fabricmc.net/develop/
dependencies {
    minecraft "com.mojang:minecraft:1.21"
    mappings "net.fabricmc:yarn:1.21+build.2"
    modImplementation "net.fabricmc:fabric-loader:0.15.11"
    modImplementation "com.terraformersmc:modmenu:11.0.0-beta.1"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.102.0+1.21"
    include (implementation "jar:discord-rpc-release:v3.4.0")
    include (implementation "jar:java-discord-rpc:v2.0.2")
    include (implementation("jar:configuration-api:v1.0-alpha"))
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}